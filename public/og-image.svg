      <stop offset="0.5" stop-color="#EC4899" />
      <stop offset="1" stop-color="#A855F7" />
    </linearGradient>
    
    <linearGradient id="paint5_linear" x1="38" y1="14" x2="50" y2="26" gradientUnits="userSpaceOnUse">
